<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            border: solid;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .bmi-chart {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <br>
    <div class="container text-center">
        <h1>BMI Calculator</h1>
        <img src="https://www.health-total.com/wp-content/uploads/2019/10/bmi-chart-img.jpg" alt="Body Mass Index Chart" class="bmi-chart">
        <details>
            <summary>Directions</summary>
            <p>A BMI calculator can calculate your weight and height in meters.<br>
            You will be able to check your BMI when you input your weight and height.</p>
        </details>
        <br>
        <div class="container-form">
            <form id="bmiForm">
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Height (m):</label>
                    <input type="number" id="height" class="form-control" step="0.01" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script>
        // Function to calculate BMI
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Validate input
            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('result').textContent = "Please enter valid weight and height.";
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);
            let category = "";

            // Determine BMI category
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            // Display result
            document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
        }
    </script>
</body>
</html>
